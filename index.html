<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>搞事情</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="main">
		<div class="navbar">
			<h1>表事情</h1>
		</div>
		<div class="header">
			开黑了么就写作业？
		</div>

		<form @submit.prevent="merge" id="task-form">
			<div class="wrap">
					<!--与vue的current对象title双向绑定-->
					<input v-model="current.title" type="text" id="task-input" autocomplete="off">
					<!--提交表单-->
					<button type="submit">submit</button>
			</div>
		</form>

		<div class="task-list">
			<div class="wrap">
				未完成：
				<task :todo="todo" v-if="!todo.completed" v-for="(todo,index) in list">
					

				</task>
			</div>
		</div>
		<div class="task-list">
			<div class="wrap">
				完成：
				<div v-if="todo.completed" v-for="(todo,index) in list" class="item completed">
					{{todo.title}}
					<div class="click_b">
						<button @click="toggle_complete(todo.id)">未完成</button>
						<button @click="remove(todo.id)">删除</button>
						<button @click="set_current(todo)">更新</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表组件化-->
	<template id="task-tpl">
		<div class="item">
			{{todo.title}}
			<div class="click_b">
				<button @click="action('toggle_complete' , todo.id)">完成</button>
				<button @click="action('remove',todo.id)">删除</button>
				<button @click="action('set_current' , todo)">更新</button>
			</div>
		</div>
	</template>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/Mystorage.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
